<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:insert="parts/header :: meta"></div>

    <title>Редактирование категории</title>

    <div th:insert="parts/header :: bootstrap_css"></div>
    <div th:insert="parts/header :: main_css"></div>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Главная</a></li>
        <li class="breadcrumb-item"><a href="/category">Категории</a></li>
        <li class="breadcrumb-item"><a th:href="@{/category/{categoryId}/color(categoryId=${category.id})}">Расцветки </a></li>
        <li class="breadcrumb-item"><a th:href="@{/category/{categoryId}/color/{colorId}/product(categoryId=${category.id}, colorId=${color.id})}">Товары </a></li>
        <li class="breadcrumb-item active" aria-current="page">Редактирование</li>
    </ol>
</nav>

<div class="container base">
    <div class="row">

        <form class="col s12" action="#" th:action="@{/category/{categoryId}/color/{colorId}/product/edit/{productId}(categoryId=${category.id}, colorId=${color.id}, productId=${product.id})}" th:object="${product}" method="post">

            <div class="row">
                <div class="form-group">
                    <label for="ids">Номер</label>
                    <input id="ids" type="text" class="form-control" th:field="*{id}" readonly="readonly">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="size">Размер</label>
                    <input id="size" type="text" class="form-control" th:field="*{size}">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="articul">Артикул</label>
                    <input id="articul" type="text" class="form-control" th:field="*{articul}">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="price">Цена</label>
                    <input id="price" type="text" class="form-control" th:field="*{price}">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="incomingBalance">Начальный остаток</label>
                    <input id="incomingBalance" type="text" class="form-control" th:field="*{incomingBalance}">
                </div>
            </div>

            <div class="row">
                <div>
                    <input type="submit" value="Сохранить" class="btn btn-success">
                    <input type="submit" value="Назад" th:formaction="@{/category/{categoryId}/color/{colorId}/product(categoryId=${category.id}, colorId=${color.id})}" class="btn btn-link">
                </div>
            </div>

        </form>
    </div>

</div>
</div>

<div th:insert="parts/footer :: bootstrap_script"></div>
</body>
</html>
